<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder</title>

    <!-- CSS and JS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jsonplaceholder.js"></script>
</head>
<body>
    <header class="align-items-center d-flex justify-content-center">
        <h1 class="fw-bold mb-0">JSON Placeholder</h1>
    </header>

    <main class="container-md my-1 my-md-3">
        <section class="my-3 p-3 p-md-4 rounded-3" id="json-ph-container">
            <h3 class="fw-bold my-3">Let's Fetch Some Comments!</h3>
            <p>Click this button to fetch 10 random comments from the API. Since it's random, same comment can appear more than once.</p>
            <button type="button" class="btn btn-info" id="fetch-comment">Fetch comments</button>
        </section>

        <section class="my-3 py-3 py-md-3" id="comment-container">
            <h3 class="fw-bold mb-4">Random Comments:</h3>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
