<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sports DB</title>

    <!-- CSS and JS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/thesportsdb.js"></script>
</head>
<body>
    <header class="align-items-center d-flex justify-content-center">
        <h1 class="fw-bold mb-0">The Sports DB</h1>
    </header>

    <main class="container-md">
        <div class="input-group mx-md-auto my-md-4">
            <input type="text" class="form-control" aria-describedby="search-button" id="search-input">
            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
        </div>

        <div class="align-items-center justify-content-evenly my-5" id="loading-spinner">
            <h3 class="fw-bold mb-0">Loading...</h3>
            <div class="spinner-border" role="status" aria-hidden="true"></div>
        </div>

        <h3 class="fw-bold mb-0 my-5 text-center" id="not-found">Info not found!</h3>

        <section class="container-fluid my-5" id="sports-container"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
